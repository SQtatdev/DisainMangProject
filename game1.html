<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="admin/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1192796083796614"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-container">
        <h1>♠️ Blackjack ♣️</h1>

        <div class="game-area">
            <div class="dealer-section">
                <h2>Dealer  <span class="score" id="dealer-score">?</span></h2>
                <div id="dealer-cards" class="cards-area"></div>
            </div>
            <div class="player-section">
                <h3>Balance: <span id="player-money"></span> coins</h3>
                <h2>Player <span class="score" id="player-score">0</span></h2>
                <div id="player-cards" class="cards-area"></div>
            </div>
        </div>
        
        <div id="message">Make Bet to start</div>
        
        <div class="controls">
            <input type="int" id="StakeInput" placeholder=" Your Bet " />
            <button id="submitBtn">Bet</button>
            <button id="hit-btn">Hit</button>
            <button id="stand-btn" disabled>Pass</button>
        </div>
    </div>
    <script src="admin/script.js"></script>
