<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра 21 (Очко) - Казино</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>♠️ 21 (Очко) ♣️</h1>

        <h3>Баланс: <span id="player-money"></span> монет</h3>

        
        <div class="game-area">
            <div class="dealer-section">
                <h2>Дилер <span class="score" id="dealer-score">?</span></h2>
                <div id="dealer-cards" class="cards-area"></div>
            </div>
            
            <div class="player-section">
                <h2>Игрок <span class="score" id="player-score">0</span></h2>
                <div id="player-cards" class="cards-area"></div>
            </div>
        </div>
        
        <div id="message">Нажмите "Взять карту" для начала игры</div>
        
        <div class="controls">
            <input type="int" id="StakeInput" placeholder=" ваша ставка" />
            <button id="submitBtn">Сделать ставку!</button>
            <button id="hit-btn">Взять карту</button>
            <button id="stand-btn" disabled>Пас</button>
            <button id="restart-btn">Новая игра</button>
        </div>
    </div>
    <script src="script.js"></script>
